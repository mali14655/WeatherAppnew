<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- first box -->

  <div class="search">
    <label for="city">Search City</label><br />
    <input type="text" name="city1" class="city" placeholder="City Name" /><br />
    <button class="srh">Search</button>
  </div>

  <!-- 2nd box -->

  <div class="box">
    <div class="msrhe">
      <div class="srhe">
        <input type="text" name="city2" class="city2" placeholder="Search City" />
        <button class="srh2 srh">Search</button>
      </div>
    </div>
    <h5 class="date">Date</h5>
    <h1 class="Time">Time</h1>
    <h4 class="location">location</h4>
    <h3 class="condition">Condition</h3>
    <div class="image1">
      <img class="img" src="" alt="" height="100px" width="100px" />
    </div>
    <h1 class="temp">Temprature</h1>
    <div class="childbox">
      <div class="wind">
        <p style="font-size: small">Wind speed</p>
        <h4 class="winds">wind</h4>
      </div>
      <div class="hum">
        <p style="font-size: small">Humidity</p>
        <h4 class="humd">humidity</h4>
      </div>
      <div class="vis">
        <p style="font-size: small">Visibilty</p>
        <h4 class="visb">visibilty</h4>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>

</html>
